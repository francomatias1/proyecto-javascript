<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDePastelería</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="headerR">
       
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="registro.html">
                   <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DePastelería</span></h1>
                </a>

            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de pastelería con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Registro de Usuario</h3>

        <div class="registro-bg"></div>

        <form class="formulario">
            <h3>Completa el formulario</h3>
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre <span class="logo__bold">(*)</span></label>
                <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="apellido">Apellido <span class="logo__bold">(*)</span></label>
                <input class="campo__field" type="text" placeholder="Apellido" id="apellido">
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Teléfono <span class="logo__bold">(*)</span></label>
                <input class="campo__field" type="number" placeholder="Celular" id="celular">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail <span class="logo__bold">(*)</span></label>
                <input class="campo__field" type="email" placeholder="E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Usuario <span class="logo__bold">(*)</span></label>
                <input class="campo__field" type="text" placeholder="Usuario" id="usuario">
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Contraseña <span class="logo__bold">(*)</span></label>
                <input class="campo__field" type="password" placeholder="Contraseña " id="password">
            </div>
            <div>
                <span class="logo__bold">(*)</span>
                <input type="checkbox">
                <label>He leído y acepto los términos y condiciones</label>
                <span class="span-color">(*) Campos Obligatorios</span>
            </div>
            
            <div class="campo">
                <input type="submit" value="Registrar" id="registrar" class="boton boton--primario" />
            </div>
            <div class="centrar-texto">
                <p>¿Ya tienes cuenta? <a class="logo__bold" href="../pages/iniciarSesion.html">Ingresar Aquí</a></p>
            </div>
        </form>
    
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="registro.html">
                   <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DePastelería</span></h1>
                </a>

                <div class="navegacion">
                    <p class="font">Todos los derechos reservados. Franco Aguirre 2023.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="../js/modernizer.js"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
